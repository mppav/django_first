{% extends 'base.html' %}
{% load i18n %}

{%block title%}{{ category.title }}{% endblock title%}



{% block content %}
<h1>{{ category.title }}</h1>

{% for post in  category.post_set.all %}
<h3>{{ post.title }}</h3>
<p>{{ post.update_at }}</p>
<p>{{ post.category.title }}</p>
{% endfor %}

{% endblock content%}
